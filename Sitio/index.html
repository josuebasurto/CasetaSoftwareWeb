  <body data-spy="scroll" data-target=".bs-docs-sidebar">

    <!-- Navbar
    ================================================== -->

      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="./index.html">Caseta WEB</a>
        </div>
      </div>

<div class="container">

  <div class="marketing">

    <h1>Bienvenido, Regístrate.</h1>
    <p class="marketing-byline">Es importante tu registrar porque de esta forma estamos garantizando la seguridad
        del lugar. Por ti y todos los demas integrantes. Gracias por tu registro!</p>

    <div class="row-fluid">

      <div class="span8">
        <h2>Tu información</h2>
        <div id="campos">
            <fieldset class="personal">
                <input
                        placeholder="Nombre(s) y Apellido(s)"
                        type="text"
                        id="nombrevisita"
                        class="input-xlarge"
                        />
                <br>
                <input
                        placeholder="Empresa de la que viene"
                        type="text"
                        id="empresavisita"/>
                <br>
                <input
                        placeholder="Documento de identificación"
                        type="text"
                        id="docid"
                        class="input-xlarge"
                        />
            </fieldset>
            <hr>

            <fieldset class="destino">
                <input
                        placeholder="¿A quien visita?"
                        type="text"
                        id="nombre"
                        class="input-xlarge"
                        />
                <br>
                <input
                        placeholder="Empresa"
                        type="text"
                        id="empresa"/>
                <br>
                <input
                        placeholder="Motivo"
                        type="text"
                        id="motivo"
                        class="input-block-level"/>
            </fieldset>



        </div>
      </div>
        <div class="span4">
            <h2>Tu rostro.</h2>
            <video id="foto" autoplay class="video"></video>
            <canvas style="display:none;" class="video"></canvas>
        </div>
    </div>
      <hr>
    <div>
        <button type="button" class="btn btn-primary btn-large">¡Registrame!</button>
    </div>

    <hr class="soften">

  </div>

</div>
